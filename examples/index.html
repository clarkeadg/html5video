<script type="text/javascript">
  $(function() {        
    var cont = $('body').find('.example_links');

    var ititle = $('#examples_title');
    console.log(cont)
    console.log(icont)
    cont.find('a').bind('click',function(e){
      var t = $(this);
      var path = t.attr('x-data');
      console.log('click',path)
      e.preventDefault();
      ititle.html(t.html());
      icont.attr('src',path);
      codeSnipet(path,$('#codesnippet'));
    });
    codeSnipet('basic-template.html',$('#codesnippet'));
  });
